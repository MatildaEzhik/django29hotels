{% extends 'hotels/base.html' %}

{% block content %}
    <h2>список номеров</h2>
    <ul>
        {% for room in rooms %}
            <li>
                <a href="{% url 'room_detail' room.pk %}">{{ room }}</a>
                <p>{{ room.description }}</p>
                <p>цена на 24-часа: {{ room.price_per_night }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'room_create' %}">добавить новый номер</a>
{% endblock %}
